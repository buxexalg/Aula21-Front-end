<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="aula21.css">
    <title>Tarefinhas 2.0</title>
</head>
<body>
    <h1>Tarefinhas 2.0</h1>
    <div class="conteudo">
        <div class="adicionarItem">
            <form>
                <input type="checkbox" id="checkboxSelecionarTodos">
                <input type="text" placeholder="O que precisa ser feito?" id="inputAdicionarTarefas">
            </form>
        </div>
        <div class="itensLista">
            <ul class="aFazer">
            </ul>
            <ul class="feitos">
            </ul>
        </div>
        <div class="footer">
            <span>0 itens a fazer</span> 
            <div class="status-tarefas">
                <button id="botaoTodas" class="ativo">Todas</button>
                <button id="botaoAFazer">A fazer</button>
                <button id="botaoCompletadas">Completadas</button>
            </div>
            <button id="botaoLimpar">Limpar completadas</button>
        </div>
    </div>
    <script src="aula21.js"></script>
</body>
</html>
